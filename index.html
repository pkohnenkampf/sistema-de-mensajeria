<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de mensajería</title>
    <script src="https://kit.fontawesome.com/89c6e6131b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/estilos.css">
</head>
<body>
    <main>
        <section class="contacto">
            <div class="sesion">
                <div class="orden-foto-sesion">
                    <img src="./assets/imagenes/maria.jpg" alt="Foto maria" class="formato-imagen">
                    <div>
                        <h2>María</h2>
                        <p>Activa ahora</p>
                    </div>
                </div>
                <div >
                    <i class="fa-regular fa-message fa-xl formato-iconos"></i>
                    <i class="fa-solid fa-bars fa-xl"></i>
                </div>
            </div>
            <div class="sesion-boton">
                <button> Nuevo Chat</button>
            </div>
        </section>
        <section class="principal">
            <img class="hand" src="./assets/imagenes/hand.png" alt="logo de inicio conversación" />
            <h1 class="texto">Comienza el networking</h1>
            <p>Presiona ek botón <strong>"Nuevo chat"</strong>para comenzar a crear nuevas</p>
            <p>redes de contacto para tu empresa o emprendimiento</p>
        </section>
    </main>
</body>
</html>
